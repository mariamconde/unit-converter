<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading-container">
      <h2>Metric / Imperial Unit Conversion</h2>
      <p>Enter any number below:</p>
      <input id="input-el" type="text" placeholder="0" />
      <button id="convert-btn">Convert</button>
    </div>
    <div class="main">
      <div class="section" id="measurments">
        <h3>Length (Meter / feet)</h3>
        <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
      </div>
      <div class="section-1" id="measurments">
        <h3>Volume (Liters / Gallons)</h3>
        <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
      </div>
      <div class="section-2" id="measurments">
        <h3>Mass (Kilograms / Pounds)</h3>
        <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
